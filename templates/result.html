<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado — Redação</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .pdf-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            height: 800px;
            /* ALTURA AUMENTADA */
            width: 100%;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Arquivo processado</h1>
        <p>Seu PDF foi redigido com sucesso.</p>

        <h2>Prévia do Documento Redigido</h2>
        <div class="pdf-preview">
            <iframe src="{{ url_for('view_file', filename=filename) }}">
                Seu navegador não suporta iframes.
            </iframe>
        </div>

        <a href="{{ url_for('download_attachment', filename=filename) }}" download>Download do PDF redigido</a>
        <p><a href="{{ url_for('index') }}">Voltar</a></p>
    </div>
</body>

</html>
